<div class="container">
  <div class="col">
    <h1 class="text-center">
      {{ titulo }}
    </h1>
  </div>

  <br /><br /><br />

  <form class="form-group row">
    <!--    NOMBRE -->
    <div class="form-group col-md-3">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Nombre"
        class="form-control"
        [(ngModel)]="cuadroNombre"
      />
    </div>
    <!-- final NOMBRE -->

    <!--  APELLIDO -->
    <div class="form-group col-md-3">
      <label for="apellido">Apellido</label>
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Apellido"
        class="form-control"
        [(ngModel)]="cuadroApellido"
      />
    </div>
    <!--  final APELLIDO -->

    <!--  CARGO -->
    <div class="form-group col-md-3">
      <label for="cargo">Cargo</label>
      <input
        type="text"
        name="cargo"
        id="cargo"
        placeholder="Cargo"
        class="form-control"
        [(ngModel)]="cuadroCargo"
      />
    </div>
    <!-- final CARGO -->

    <!-- SALARIO -->
    <div class="form-group col-md-3">
      <label for="salario">Salario</label>
      <input
        type="number"
        name="salario"
        id="salario"
        placeholder="Salario"
        class="form-control"
        [(ngModel)]="cuadroSalario"
      />
    </div>
    <!--final SALARIO -->

    <div class="col mt-3">
      <button type="submit" class="btn btn-primary" (click)="agregarEmpleado()">
        Registrar
      </button>
    </div>
  </form>
</div>

<br /><br />

<app-empleado-hijo-c
  *ngFor="let empleado of empleados; let i = index"
  [empleadoDeLista]="empleado"
  [indice]="i"
></app-empleado-hijo-c>
